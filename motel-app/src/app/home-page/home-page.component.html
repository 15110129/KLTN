<div class="space"></div>
<div class="container">
  <div class="text-center">
    <p id="news">Tin mới đăng</p>
    <hr>
  </div>
</div>
<div class="container">
  <div class="row">
    <!-- Card -->
    <div class="col-lg-4 col-md-6 margin-bot" *ngFor="let postDTO of postDTOs">
      <!-- Card -->
      <div class="card">
        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src={{postDTO.imageStrings[0]}} onerror="this.src='../default-img.jpg'" width="350px" height="232.9px"
               alt="Card image cap">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!-- Card content -->
        <div class="card-body">
          <!-- Title -->
          <a>
            <h6 class="card-title font-weight-bold">{{postDTO.title}}</h6>
          </a>
          <div class=" d-flex justify-content-between">
            <a *ngIf="!postDTO.accomodationDTO.motel; else motel" class="light-blue-text">
              <p class="font-weight-bold house"><i class="fas fa-home"></i> Nhà nguyên căn</p>
            </a>
            <ng-template #motel>
              <a class="pink-text">
                <p class="font-weight-bold house"><i class="fas fa-home"></i> Phòng trọ</p>
              </a>
            </ng-template>
            <p class="font-weight-bold dark-grey-text house">{{postDTO.accomodationDTO.price | currency:"VND"}}</p>
          </div>
          <!-- Text -->
          <p class="card-text">Diện tích: {{postDTO.accomodationDTO.acreage}} m²</p>
          <p class="card-text">Địa chỉ: {{postDTO.accomodationDTO.address}}</p>
          <!--<div [innerHTML]="postDTO.content | truncate:[80, '...']"></div>-->
          <!--<p class="card-text" [innerHTML]="postDTO.content | truncate:[100, '...']"></p>-->
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
